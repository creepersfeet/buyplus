<extend name="Common/back" />

<block name="title">商品添加</block>

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-add" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>商品</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/dashboard')}">首页</a>
                    </li>
                    <li>
                        <a href="">商品</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        添加商品
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{:U('add')}" method="post" enctype="multipart/form-data" id="form-add" class="form-horizontal">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                            <li class="">
                                <a href="#tab-description" data-toggle="tab">描述</a>
                            </li>
                            <li class="">
                                <a href="#tab-seo" data-toggle="tab">SEO</a>
                            </li>
                            <li class="">
                                <a href="#tab-link" data-toggle="tab">关联</a>
                            </li>
                            <li class="">
                                <a href="#tab-attribute" data-toggle="tab">属性</a>
                            </li>
                            <li class="">
                                <a href="#tab-promote" data-toggle="tab">促销活动</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">

                                                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-upc">通用代码</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="upc" value="{$data['upc']}" placeholder="通用代码" id="input-upc" class="form-control"/>
                                        <if condition="!empty($message['upc'])">
                                            <label for="input-upc" class="text-danger">{$message['upc']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-title">名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" value="{$data['title']}" placeholder="名称" id="input-title" class="form-control"/>
                                        <if condition="!empty($message['title'])">
                                            <label for="input-title" class="text-danger">{$message['title']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-image">图像</label>
                                    <div class="col-sm-2">
                                        <img src="" alt="" id="img-image_thumb" style="display: none; max-height: 50px">
                                    </div>
                                    <div class="col-sm-8">
                                        <input type="hidden" name="image" value="" id="input-image-hidden">
                                        <input type="hidden" name="image_thumb" value="" id="input-image_thumb-hidden">
                                        <span class="btn btn-success fileinput-button">
                                            <i class="glyphicon glyphicon-plus"></i>
                                            <span>选择</span>
                                            <input id="input-image" type="file" name="image" data-url="{:U('upload', ['type'=>'goods'])}">
                                        </span>
                                        <if condition="!empty($message['image'])">
                                            <label for="input-image" class="text-danger">{$message['image']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-quantity">库存</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="quantity" value="{$data['quantity']|default=0}" placeholder="库存" id="input-quantity" class="form-control"/>
                                        <if condition="!empty($message['quantity'])">
                                            <label for="input-quantity" class="text-danger">{$message['quantity']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-sku_id">库存单位</label>
                                    <div class="col-sm-10">
                                        <select name="sku_id" id="input-sku_id" class="form-control">
                                            <option value="0">请选择</option>
                                            <volist name="stock_unit_list" id="stock_unit">
                                                <option value="{$stock_unit['id']}">{$stock_unit['title']}</option>
                                            </volist>
                                        </select>
                                        <if condition="!empty($message['sku_id'])">
                                            <label for="input-sku_id" class="text-danger">{$message['sku_id']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-stock_status_id">库存状态</label>
                                    <div class="col-sm-10">
                                        <select name="stock_status_id" id="input-stock_status_id" class="form-control">
                                            <option value="0">请选择</option>
                                            <volist name="stock_status_list" id="stock_status">
                                                <option value="{$stock_status['id']}">{$stock_status['title']}</option>
                                            </volist>
                                        </select>
                                        <if condition="!empty($message['stock_status_id'])">
                                            <label for="input-stock_status_id" class="text-danger">{$message['stock_status_id']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-price">售价</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="price" value="{$data['price']|default=0}" placeholder="售价" id="input-price" class="form-control"/>
                                        <if condition="!empty($message['price'])">
                                            <label for="input-price" class="text-danger">{$message['price']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-tax_id">税类型</label>
                                    <div class="col-sm-10">
                                        <select name="tax_id" id="input-tax_id" class="form-control">
                                            <option value="0">请选择</option>
                                            <volist name="tax_list" id="tax">
                                                <option value="{$tax['id']}">{$tax['title']}</option>
                                            </volist>
                                        </select>
                                        <if condition="!empty($message['tax_id'])">
                                            <label for="input-tax_id" class="text-danger">{$message['tax_id']}</label>
                                        </if>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-minimum">最少起售</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="minimum" value="{$data['minimum']|default=0}" placeholder="最少起售" id="input-minimum" class="form-control"/>
                                        <if condition="!empty($message['minimum'])">
                                            <label for="input-minimum" class="text-danger">{$message['minimum']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-is_subtract-yes">扣减库存</label>
                                    <div class="col-sm-1">
                                        <input type="radio" checked name="is_subtract" value="1"  id="input-is_subtract-yes" class="form-control"/>
                                        <label for="input-is_subtract-yes">是</label>
                                    </div>
                                    <div class="col-sm-1">
                                        <input type="radio" name="is_subtract" value="0"  id="input-is_subtract-no" class="form-control"/>
                                        <label for="input-is_subtract-no">否</label>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-is_shipping-yes">配送支持</label>
                                    <div class="col-sm-1">
                                        <input type="radio" checked name="is_shipping" value="1"  id="input-is_shipping-yes" class="form-control"/>
                                        <label for="input-is_shipping-yes">是</label>
                                    </div>
                                    <div class="col-sm-1">
                                        <input type="radio" name="is_shipping" value="0"  id="input-is_shipping-no" class="form-control"/>
                                        <label for="input-is_shipping-no">否</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-date_available">起售时间</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="date_available" value="{$data['date_available']|default='0000-00-00'}" placeholder="起售时间" id="input-date_available" class="form-control"/>
                                        <if condition="!empty($message['date_available'])">
                                            <label for="input-date_available" class="text-danger">{$message['date_available']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-length">尺寸(长x宽x高)</label>
                                    <div class="col-sm-2">
                                        <input type="text" name="length" value="{$data['length']|default=0}" placeholder="长" id="input-length" class="form-control"/>
                                        <if condition="!empty($message['length'])">
                                            <label for="input-length" class="text-danger">{$message['length']}</label>
                                        </if>
                                    </div>
                                    <div class="col-sm-2">
                                        <input type="text" name="width" value="{$data['width']|default=0}" placeholder="宽" id="input-width" class="form-control"/>
                                        <if condition="!empty($message['width'])">
                                            <label for="input-width" class="text-danger">{$message['width']}</label>
                                        </if>
                                    </div>

                                    <div class="col-sm-2">
                                        <input type="text" name="height" value="{$data['height']|default=0}" placeholder="高" id="input-height" class="form-control"/>
                                        <if condition="!empty($message['height'])">
                                            <label for="input-height" class="text-danger">{$message['height']}</label>
                                        </if>
                                    </div>

                                    <div class="col-sm-4">
                                        <select name="length_unit_id" id="input-length_unit_id" class="form-control">
                                            <option value="0">请选择单位</option>
                                            <volist name="length_unit_list" id="length_unit">
                                                <option value="{$length_unit['id']}">{$length_unit['title']}</option>
                                            </volist>
                                        </select>
                                        <if condition="!empty($message['length_unit_id'])">
                                            <label for="input-length_unit_id" class="text-danger">{$message['length_unit_id']}</label>
                                        </if>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-weight">重量</label>
                                    <div class="col-sm-4">
                                        <input type="text" name="weight" value="{$data['weight']|default=0}" placeholder="重量" id="input-weight" class="form-control"/>
                                        <if condition="!empty($message['weight'])">
                                            <label for="input-weight" class="text-danger">{$message['weight']}</label>
                                        </if>
                                    </div>
                                    <div class="col-sm-6">
                                        <select name="weight_unit_id" id="input-weight_unit_id" class="form-control">
                                            <option value="0">请选择单位</option>
                                            <volist name="weight_unit_list" id="weight_unit">
                                                <option value="{$weight_unit['id']}">{$weight_unit['title']}</option>
                                            </volist>
                                        </select>
                                        <if condition="!empty($message['weight_unit_id'])">
                                            <label for="input-weight_unit_id" class="text-danger">{$message['weight_unit_id']}</label>
                                        </if>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-is_on_sale-yes">上架</label>
                                    <div class="col-sm-1">
                                        <input type="radio" checked name="is_on_sale" value="1"  id="input-is_on_sale-yes" class="form-control"/>
                                        <label for="input-is_on_sale-yes">是</label>
                                    </div>
                                    <div class="col-sm-1">
                                        <input type="radio" name="is_on_sale" value="0"  id="input-is_on_sale-no" class="form-control"/>
                                        <label for="input-is_on_sale-no">否</label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sort_number" value="{$data['sort_number']|default=0}" placeholder="排序" id="input-sort_number" class="form-control"/>
                                        <if condition="!empty($message['sort_number'])">
                                            <label for="input-sort_number" class="text-danger">{$message['sort_number']}</label>
                                        </if>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab-description">

                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-description">描述</label>
                                    <div class="col-sm-10">
                                        <textarea name="description" placeholder="描述" id="input-description" class="form-control">{$data['description']}</textarea>
                                        <if condition="!empty($message['description'])">
                                            <label for="input-description" class="text-danger">{$message['description']}</label>
                                        </if>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab-seo">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-meta_title">SEO标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_title" value="{$data['meta_title']}" placeholder="SEO标题" id="input-meta_title" class="form-control"/>
                                        <if condition="!empty($message['meta_title'])">
                                            <label for="input-meta_title" class="text-danger">{$message['meta_title']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-meta_keywords">SEO关键字</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_keywords" value="{$data['meta_keywords']}" placeholder="SEO关键字" id="input-meta_keywords" class="form-control"/>
                                        <if condition="!empty($message['meta_keywords'])">
                                            <label for="input-meta_keywords" class="text-danger">{$message['meta_keywords']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-meta_description">SEO描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_description" value="{$data['meta_description']}" placeholder="SEO描述" id="input-meta_description" class="form-control"/>
                                        <if condition="!empty($message['meta_description'])">
                                            <label for="input-meta_description" class="text-danger">{$message['meta_description']}</label>
                                        </if>
                                    </div>
                                </div>
                            </div>

                            <div class="tab-pane" id="tab-link">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="input-brand_id">品牌</label>
                                    <div class="col-sm-10">
                                        <select name="brand_id" id="input-brand_id" class="form-control">
                                            <option value="0">请选择</option>
                                            <volist name="brand_list" id="brand">
                                                <option value="{$brand['id']}">{$brand['title']}</option>
                                            </volist>
                                        </select>
                                        <if condition="!empty($message['brand_id'])">
                                            <label for="input-brand_id" class="text-danger">{$message['brand_id']}</label>
                                        </if>
                                    </div>
                                </div>

                            </div>

                            <div class="tab-pane" id="tab-attribute">
                            </div>

                            <div class="tab-pane" id="tab-promote">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendCss">
    <link href="__PUBLIC__/Back/jqueryFileUpload/css/jquery.fileupload.css" type="text/css"  rel="stylesheet" media="screen"/>
    <link href="__PUBLIC__/Back/datetimepicker/bootstrap-datetimepicker.min.css" type="text/css"  rel="stylesheet" media="screen"/>
    <link href="__PUBLIC__/Back/summernote/summernote.css" type="text/css"  rel="stylesheet" media="screen"/>

</block>

<block name="appendJs">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>

    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script src="__PUBLIC__/Back/jqueryFileUpload/js/vendor/jquery.ui.widget.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="__PUBLIC__/Back/jqueryFileUpload/js/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="__PUBLIC__/Back/jqueryFileUpload/js/jquery.fileupload.js"></script>

    <script src="__PUBLIC__/Back/datetimepicker/moment.js"></script>
    <script src="__PUBLIC__/Back/datetimepicker/bootstrap-datetimepicker.min.js"></script>
    <script src="__PUBLIC__/Back/datetimepicker/datepicker-zh_cn.js"></script>

    <script src="__PUBLIC__/Back/summernote/summernote.js"></script>

    <script>
        $(function() {
            $('#input-image').fileupload({
                url: $('#input-image').data('url'),
                dataType: 'json',
                done: function (evt, response) {
                    console.log(response);
                    if (! response.result.error) {
                        // 成功
                        $('#input-image-hidden').val(response.result.savepath + response.result.savename);
                        $('#input-image_thumb-hidden').val(response.result.image_thumb);

                        $('#img-image_thumb').attr('src', $('body').data('public') + '/Thumb/' + response.result.image_thumb).show();
                    }
                }
            });
        });
    </script>

    <script>

        $(function() {
            $('#input-date_available').datetimepicker({
                format: 'YYYY-MM-DD HH:mm:ss',
//                language: 'zh_cn',
            });
        })
    </script>

    <script>
        $(function() {
            $('#input-description').summernote({
                height: 400,
            });
        })
    </script>


</block>
