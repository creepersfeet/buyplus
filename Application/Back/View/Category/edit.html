<extend name="Common/back" />

<block name="title">分类编辑</block>

<block name="content">

    <div id="content">
        <div class="page-header">
            <div class="container-fluid">
                <div class="pull-right">
                    <button type="submit" form="form-edit" data-toggle="tooltip" title="保存" class="btn btn-primary">
                        <i class="fa fa-save"></i>
                    </button>
                    <a href="{:U('list')}" data-toggle="tooltip" title="取消" class="btn btn-default">
                        <i class="fa fa-reply"></i>
                    </a>
                </div>
                <h1>分类</h1>
                <ul class="breadcrumb">
                    <li>
                        <a href="{:U('Manage/dashboard')}">首页</a>
                    </li>
                    <li>
                        <a href="">分类</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        <i class="fa fa-pencil"></i>
                        编辑分类
                    </h3>
                </div>
                <div class="panel-body">
                    <form action="{:U('edit', ['id'=>$data['id']])}" method="post" enctype="multipart/form-data" id="form-edit" class="form-horizontal">
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a href="#tab-general" data-toggle="tab">基本信息</a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab-general">

                                                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-title">分类</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="title" value="{$data['title']}" placeholder="分类" id="input-title" class="form-control"/>
                                        <if condition="!empty($message['title'])">
                                            <label for="input-title" class="text-danger">{$message['title']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-parent_id">上级分类</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="parent_id" value="{$data['parent_id']}" placeholder="上级分类" id="input-parent_id" class="form-control"/>
                                        <if condition="!empty($message['parent_id'])">
                                            <label for="input-parent_id" class="text-danger">{$message['parent_id']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-sort_number">排序</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sort_number" value="{$data['sort_number']}" placeholder="排序" id="input-sort_number" class="form-control"/>
                                        <if condition="!empty($message['sort_number'])">
                                            <label for="input-sort_number" class="text-danger">{$message['sort_number']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-image">图片</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="image" value="{$data['image']}" placeholder="图片" id="input-image" class="form-control"/>
                                        <if condition="!empty($message['image'])">
                                            <label for="input-image" class="text-danger">{$message['image']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-is_used">启用</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="is_used" value="{$data['is_used']}" placeholder="启用" id="input-is_used" class="form-control"/>
                                        <if condition="!empty($message['is_used'])">
                                            <label for="input-is_used" class="text-danger">{$message['is_used']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-meta_title">SEO标题</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_title" value="{$data['meta_title']}" placeholder="SEO标题" id="input-meta_title" class="form-control"/>
                                        <if condition="!empty($message['meta_title'])">
                                            <label for="input-meta_title" class="text-danger">{$message['meta_title']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-meta_keywords">SEO关键字</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_keywords" value="{$data['meta_keywords']}" placeholder="SEO关键字" id="input-meta_keywords" class="form-control"/>
                                        <if condition="!empty($message['meta_keywords'])">
                                            <label for="input-meta_keywords" class="text-danger">{$message['meta_keywords']}</label>
                                        </if>
                                    </div>
                                </div>
                                <div class="form-group required">
                                    <label class="col-sm-2 control-label" for="input-meta_description">SEO描述</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="meta_description" value="{$data['meta_description']}" placeholder="SEO描述" id="input-meta_description" class="form-control"/>
                                        <if condition="!empty($message['meta_description'])">
                                            <label for="input-meta_description" class="text-danger">{$message['meta_description']}</label>
                                        </if>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</block>

<block name="appendJs">
    <script src="__PUBLIC__/Back/validate/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/Back/validate/additional-methods.min.js"></script>
    <script src="__PUBLIC__/Back/validate/localization/messages_zh.min.js"></script>
</block>
